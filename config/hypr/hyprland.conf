# ============================================================
# ⚡ CYBER-TUNG HYPRLAND CONFIG - FULL OPTIMIZED
# ============================================================

# --- BIẾN ---
$mainMod = SUPER
$scripts = ~/scripts

# --- MÀN HÌNH (Fix chuẩn 1:1) ---
monitor=,preferred,auto,1

# --- TỰ ĐỘNG CHẠY ---
exec-once = nm-applet --indicator &
exec-once = fcitx5 -d &
exec-once = mako &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = swww-daemon &
exec-once = wal -R &
exec-once = sleep 0.5 && swww img "$(cat ~/.cache/wal/wal)" --transition-type simple
exec-once = sleep 1 && waybar &
exec-once = tlp start
exec-once = gvfs-mount &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# --- NHẬP LIỆU (Mấy cái ông chỉnh về chuột/phím) ---
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = 1
        tap-to-click = 1
    }
}

# --- GIAO DIỆN (Gaps chuẩn cho đẹp) ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# --- TRANG TRÍ ---

decoration {
    rounding = 12

    # Độ trong suốt (Dùng cái này là chuẩn nhất)
    active_opacity = 0.95       # Khi chạm vào: vẫn hơi trong một chút cho đẹp (95%)
    inactive_opacity = 0.65     # Khi không chạm: trong suốt hẳn nhìn xuyên thấu (65%)

    blur {
        enabled = true
        size = 8                # Giảm size xuống cực thấp để nó trong vắt như kính
        passes = 2              # Ít pass thôi để nhìn xuyên thấu rõ hơn
        
        # PHẦN QUAN TRỌNG ĐỂ NÓ SÁNG:
        brightness = 1.2        # Tăng lên 1.2 để cửa sổ sáng bừng lên
        contrast = 1.1          # Tăng nhẹ tương phản cho sắc nét
        vibrancy = 0.3          # Làm màu sắc rực rỡ hơn qua lớp kính
        
        new_optimizations = true
        ignore_opacity = true
    }

    shadow {
        enabled = true
        range = 20              # Đổ bóng rộng ra cho nó có chiều sâu
        render_power = 4
        color = rgba(0,0,0,0.4)
    }
}

# --- CẤU HÌNH HỆ THỐNG CHI TIẾT (MISC CỦA ÔNG ĐÂY) ---
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    mouse_move_enables_dpms = true
    vfr = true
    vrr = 0
    animate_manual_resizes = true
    mouse_move_focuses_monitor = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}
# --- CẤU HÌNH HIỆU ỨNG MƯỢT MÀ ---

animations {
    enabled = true
    # Đường cong lướt cực nhẹ
    bezier = slowCurve, 0.3, 1, 0.3, 1

    # HIỆU ỨNG TRONG SUỐT (Fade) - Đã tăng thời gian
    animation = fade, 1, 20, slowCurve          
    
    # KHI CHUỘT VÀO: Vẫn để hơi nhanh một chút (số 5) để không bị cảm giác máy lag
    animation = fadeIn, 1, 5, slowCurve
    
    # KHI CHUỘT RA: Tăng vọt lên 40! Cái này sẽ làm nó mờ đi cực kỳ từ từ
    animation = fadeOut, 1, 40, slowCurve
    
    # Khi đổi giữa các cửa sổ - Tăng lên cho nó mượt
    animation = fadeSwitch, 1, 25, slowCurve
}


# --- PHÍM TẮT ---
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, Tab, workspace, previous
bind = $mainMod SHIFT, S, exec, grimblast --notify save area ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png
bind = $mainMod, W, exec, ~/scripts/wallpaper_engine.sh
bind = $mainMod, B, exec, killall -SIGUSR1 waybar

# --- DI CHUYỂN & WORKSPACES ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# --- PHÍM LAPTOP (Âm thanh/Độ sáng) ---
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# --- CHUỘT ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
